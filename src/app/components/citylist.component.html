<div class="container">
  <div class="row">
    <div class="form-group col-md-12">
      <form (ngSubmit)="cityisAdded()" #getCity="ngForm" novalidate>
        City
        <input class="form-group" type="text" name="cityName" required ngModel>
         <button type="submit" [disabled]="!getCity.valid" class="btn btn-success">Add</button>
      </form>
    </div>
  </div>
</div>
